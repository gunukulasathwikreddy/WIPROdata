<html>
    <head>
        <style>
            .image 
            {
                animation: fadeIn 10s;
            }
            @keyframes fadeIn 
            {
                0% {opacity: 0;}
                100% {opacity: 1;}
            }
        </style>
    </head>
<body>
    <div class="image">
        <img src="Images/dharmasala stadium.jpg" />
    </div>
</body>
</html>
