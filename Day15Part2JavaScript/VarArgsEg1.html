<html>
    <head>
        <script>

            var names = ["Karthisha","Madhu","Pradeep","Sathwik","Pavan"];

            const show = (...names) => {
                names.forEach(x => {
                    console.log(x);
                })
            }

            const sum = (...a) => {
                let s = 0;
                a.forEach(x => {
                    s +=x;
                })
                console.log("Sum is  " +s);
            }
        </script>
    </head>
<body>
    <script>
        show(names);
        show(["Sachin Tendulkar","Kane Williamson","Bhuvneshwar Kumar"]);
        sum(12,55,23,88,21,62);
    </script>
</body>
</html>
