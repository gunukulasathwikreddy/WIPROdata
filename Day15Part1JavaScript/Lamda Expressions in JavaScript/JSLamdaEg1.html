<html>
    <head>
        <script>
            const sayHello = () => { alert("Welcome to Javascript..."); }
            const sum = (a,b) => {return a+ b;}
            const sub = (a,b) => {return a-b;}
            const mult = (a,b) => {return a * b;}
        </script>
    </head>
<body>
    <script>
        document.writeln("Sum 12 + 5 is : " +sum(12,5) + "<br/>");
        document.writeln("Substraction 12 - 5 is :  " +sub(12,5) + "<br/>");
        document.writeln("Multiplication 12 * 5 is :  " +mult(12,5) + "<br/>");
    </script>
    <br/>
    <b>Click for Alert MSG </bb> : <input type="button" name="ALert" value="Show" onclick="sayHello()">
</body>
</html>
