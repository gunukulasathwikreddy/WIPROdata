<html>

        <title>Figure Caption Example</title>
    </head>
<body>
     <figcaption> <h1> <i>Images List </i> </h1> </figcaption>

        <img src="Images/cricket image.jpg" height="300" width="300" />
        <img src="Images/dharmasala stadium.jpg" height="200" width="200" />
        <img src="Images/skydive image.png" height="300" width="300" />
        <img src="Images/skydivers image.png" height="300" width="300" />
        <img src="Images/skydiving image.jpg" height="300" width="300" />
    </figure>
</body>
</html>
