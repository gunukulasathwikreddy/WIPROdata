<!DOCTYPE html>
<html>
<head>
    <title>Ordered List</title>
</head>
<body>
    <p> Ordered List Demo</p>

    <ol type="1">
        <li>Batsman</li>
        <li>Bowler</li>
        <li>Wicket Keeper</li>
    </ol>
    <br></br>

    <ol type="i">
        <li>Batsman</li>
        <li>Bowler</li>
        <li>Wicket Keeper</li>
    </ol>
    <br></br>

    <ol type="a">
        <li>Batsman</li>
        <li>Bowler</li>
        <li>Wicket Keeper</li>
    </ol>
    <br></br>

    <ol type="I">
        <li>Batsman</li>
        <li>Bowler</li>
        <li>Wicket Keeper</li>
    </ol>
    <br></br>

    <ol type="A">
        <li>Batsman</li>
        <li>Bowler</li>
        <li>Wicket Keeper</li>
    </ol>
    <br></br>
    
</body>
</html>
